name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    environment: Development
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./PortainerSample/Dockerfile --tag my-image-name:$(date +%s)
